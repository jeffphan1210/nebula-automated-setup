{% extends 'base.html' %}


{% block content %}
    <form class="well form-horizontal" action="{% block action %}{% endblock %}" method="POST" id="setup_form">
        <fieldset>
            {% block form %}
            {% endblock %}
            <div class="form-group">
                <button type="submit" class="btn btn-primary" {% block submit_attrs %}{% endblock %}>
                    Next
                </button>
            </div>
        </fieldset>
    </form>
{% endblock %}
